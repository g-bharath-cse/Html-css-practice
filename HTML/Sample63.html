<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            background-color: black;
            color: floralwhite;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        .card {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            width: 60%;
            margin: 50px auto;
        }
        img {
            width: 200px;
            border-radius: 50%;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Myself Bharath</h1>
        <img src="./images.jpeg" alt="My Profile Picture">
        <p>Hi, I'm Bharath. I enjoy learning HTML and building cool webpages!</p>
        <h2>My Interests</h2>
        <ul>
            <li>Playing</li>
            <li>Music</li>
            <li>Movies</li>
            <li>Coding</li>
        </ul>
    </div>
</body>
</html>
